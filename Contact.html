<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Dibya Jyoti Dash</title>
    <link rel="stylesheet" href="./Index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        .contact-form h2 {
            color: #0ef;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-btn {
            background: #0ef;
            color: #081b29;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
            width: 200px;
        }        
        .submit-btn:hover {
            background: #fff;
            box-shadow: 0 0 10px #0ef, 0 0 40px #0ef;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">Portfolio</a>
        <nav class="navbar">
            <div class="menu-icon">
                <i class='bx bx-menu'></i>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" style="--i:1">Home</a></li>
                <li><a href="./Skills.html" style="--i:2">Skills</a></li>
                <li><a href="Projects.html" style="--i:3">Projects</a></li>
                <li><a href="Contact.html" style="--i:4" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact-container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </section>

    <script src="./Main.js"></script>
</body>
</html>
